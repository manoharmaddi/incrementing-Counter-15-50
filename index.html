<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/fceb635329.js"
      crossorigin="anonymous"
    ></script>
    <title>Incrementing Counting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="counter-container">
    <i class="fab fa-twitter fa-3x"></i>
    <div class="counter" data-target="500"></div>
    <span>Twitter Followers</span>
</div>
<div class="counter-container">
    <i class="fab fa-youtube fa-3x "></i>
    <div class="counter" data-target="1200"></div>
    <span>Youtube Subscribers</span>
</div>
<div class="counter-container">
    <i class="fab fa-facebook fa-3x "></i>
    <div class="counter" data-target="2000"></div>
    <span>Facebook Friends</span>
</div>

    <script src="script.js"></script>
  

</body>
</html>
